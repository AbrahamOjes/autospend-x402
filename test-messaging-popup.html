<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging Unit Test</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .test-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .test-section h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    button {
      background: #0052FF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    button:hover {
      background: #0066FF;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <h2>ðŸ§ª Messaging Unit Test</h2>
  
  <div class="test-section">
    <h3>Basic Sync Messaging</h3>
    <button id="test-basic">Test Basic</button>
    <button id="test-sync">Test Sync</button>
    <div id="basic-result" class="result" style="display: none;"></div>
  </div>
  
  <div class="test-section">
    <h3>Async Messaging</h3>
    <button id="test-async">Test Async</button>
    <button id="test-promise">Test Promise</button>
    <button id="test-async-mixed">Test Async Mixed</button>
    <div id="async-result" class="result" style="display: none;"></div>
  </div>
  
  <div class="test-section">
    <h3>Background Script</h3>
    <button id="test-background">Test Background</button>
    <div id="background-result" class="result" style="display: none;"></div>
  </div>
  
  <div class="test-section">
    <h3>Test Results</h3>
    <div id="overall-result" class="result info">
      Click buttons above to test messaging functionality
    </div>
  </div>

  <script src="test-messaging-popup.js"></script>
</body>
</html>
